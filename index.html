<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/fontello.css">
    <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
    <main class="ping">
        <h1 class="ping__h1">PING<span class="ping__punto">.</span></h1>
        <h2 class="ping__h2">We are launching <span class="ping__span">soon!</span></h2>
        <h3 class="ping__h3">Subscribe and get notified</h3>
        <!-- Formulario para ingresar dirección de correo y confirmar -->
        <div class="form">
            <form class="formulario">
                <div>
                    <input class="formulario__input" type="email" placeholder="Your email address...">
                    <label class="formulario__label">Please Provide a valid email address</label>
                </div>
                <input class="formulario__submit" type="submit" value="Notify Me">
            </form>
        </div>
        <img class="ping__imagen" src="images/illustration-dashboard.png" alt="">
        <!-- Acceso a redes sociales -->
        <div class="iconos">
            <a href="https://www.facebook.com/"><i class="icon-facebook"></i></a>
            <a href="https://twitter.com/"><i class="icon-twitter"></i></a>
            <a href="https://www.instagram.com/"><i class="icon-instagram"></i></a>
        </div>
        <p class="ping__copy">&copy; Copyright Ping. All rights reserved.</p>
    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Héctor Montaño</a>.
        </p>
    </footer>

    <!-- Acceso a script de javascript -->
    <script src="JS/scripts.js"></script>
</body>
</html>
